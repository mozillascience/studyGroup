  - title: Coffee and Code
    description: "<strong>Where:</strong> <a href=\"https://union.arizona.edu/dining/other/slotcanyon\">Slot Canyon Cafe in ENR2</a><br>
    <strong>When:</strong> 8.30AM - 10.30AM, every Wednesday<br>
    <strong>What:</strong> Whether you're debugging code or need ideas for how to
    introduce programming into your research, Coffee and Code is a great place to receive help
    and share knowledge! No specific problem? No worries -- join us at Coffee and Code to chit chat
    with other researchers in the morning. Coffee and Code is the
    best way to start your Wednesday!"
    icon: fa-coffee
  - title: Hacky Hour
    description: "<strong>Where:</strong> Snakes & Lattes (University Blvd)<br>
<strong>When:</strong> 4PM - 7PM, every Thursday<br>
<strong>What:</strong> Hacking + Happy Hour = HackyHour! Every week, researchers,
data scientists, and programmers around campus get together.
Some people bring their programming problems to get help from those with more experience.
Those without projects come to discuss
their research, brainstorm new ideas, try out new technologies, or chit chat about
data science!"
    icon: fa-beer
