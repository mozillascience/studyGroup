<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Come Say Hi</h2>
                    <h3 class="section-subheading text-muted">We use GitHub to talk about events and share files. Join us there!</h3>
                </div>
            </div>
            <div class="row">
                  <div class="col-md-4">
                      <ul class="list-inline social-buttons">
                          {% for network in site.social %}
                          <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                          </li>
                          {% endfor %}
                      </ul>
                  </div>
            </div>
        </div>
    </section>
